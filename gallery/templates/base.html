<body>
    <div class="overlay">

        {% include 'navbar.html' %}

        {% block content %}
        
        {% endblock %}





        {% block scripts %}
        <script>
            function copy(ids) {
                var textCopied = document.getElementById(ids);
                text = textCopied.src;
                var elementary = document.createElement('input');
                document.body.appendChild(elementary);
                elementary.setAttribute('value', text);
                elementary.select();
                document.execCommand('copy');
                document.body.removeChild(elementary);
                alert('Select this link:' + textCopied.src);
        }
        function myFunction() {
            var copyText = document.getElementById("link");
            copyText.select();
            document.execCommand("Copy");
            alert("Copied the text: " + copyText.value);
        }
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
